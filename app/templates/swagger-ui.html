<!DOCTYPE html>
<html>
<head>
    <title>Pipegram API Documentation</title>
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/swagger-ui-dist@5.9.0/swagger-ui.css" />
    <style>
        html {
            box-sizing: border-box;
            overflow: -moz-scrollbars-vertical;
            overflow-y: scroll;
        }
        *, *:before, *:after {
            box-sizing: inherit;
        }
        body {
            margin:0;
            background: #fafafa;
        }
    </style>
</head>
<body>
    <div id="swagger-ui"></div>
    <script src="https://unpkg.com/swagger-ui-dist@5.9.0/swagger-ui-bundle.js"></script>
    <script src="https://unpkg.com/swagger-ui-dist@5.9.0/swagger-ui-standalone-preset.js"></script>
    <script>
        window.onload = function() {
            const ui = SwaggerUIBundle({
                url: "{{ url_for('flasgger.apidocs') }}",
                dom_id: '#swagger-ui',
                presets: [
                    SwaggerUIBundle.presets.apis,
                    SwaggerUIStandalonePreset
                ],
                plugins: [
                    SwaggerUIBundle.plugins.DownloadUrl
                ],
                layout: "StandaloneLayout",
                requestInterceptor: function(request) {
                    // Garante que o token seja enviado com o prefixo Bearer
                    if (request.headers && request.headers.Authorization) {
                        const token = request.headers.Authorization;
                        console.log('Token original:', token);
                        if (!token.startsWith('Bearer ')) {
                            request.headers.Authorization = 'Bearer ' + token;
                            console.log('Token corrigido:', request.headers.Authorization);
                        }
                    }
                    return request;
                },
                onComplete: function() {
                    // Adiciona instru√ß√µes visuais para o usu√°rio
                    const authSection = document.querySelector('.auth-wrapper');
                    if (authSection) {
                        const infoDiv = document.createElement('div');
                        infoDiv.innerHTML = '<p style="color: #666; font-size: 12px; margin-top: 5px;"><strong>üí° Dica:</strong> Digite apenas o token (ex: "token"), o Swagger adicionar√° automaticamente "Bearer " no in√≠cio.</p>';
                        authSection.appendChild(infoDiv);
                    }
                }
            });
        };
    </script>
</body>
</html>
